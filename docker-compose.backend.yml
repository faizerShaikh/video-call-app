version: '3.8'

# Docker Compose for Backend Only (Server + MongoDB)
# Use this for local development or when deploying backend separately

services:
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: webrtc-server
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - PORT=3001
      - CORS_ORIGIN=${CORS_ORIGIN:-http://localhost:5173,http://localhost:80}
      - MONGO_URI=${MONGO_URI:-mongodb://admin:changeme@mongodb:27017/webrtc?authSource=admin}
      - MONGO_DB_NAME=${MONGO_DB_NAME:-webrtc}
      - JWT_SECRET=${JWT_SECRET:-change-this-secret-in-production}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-7d}
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - webrtc-network
    volumes:
      # Mount source code for development (comment out for production)
      - ./server/src:/app/src:ro
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  mongodb:
    image: mongo:7.0
    container_name: webrtc-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_ROOT_USERNAME:-admin}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_ROOT_PASSWORD:-changeme}
      - MONGO_INITDB_DATABASE=${MONGO_DB_NAME:-webrtc}
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - webrtc-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  mongodb_data:

networks:
  webrtc-network:
    driver: bridge
